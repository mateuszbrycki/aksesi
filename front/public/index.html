<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Aksesi Applicaiton</title>

    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/styles-form.css">

    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/jquery-ui-dist/jquery-ui.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="../node_modules/bootstrap/js/modal.js"></script>

    <script src="js/aksesi-classes.js"></script>
    <script src="js/aksesi-gestures.js"></script>
    <script src="js/aksesi.js"></script>

    <script>
        function getAuthorizationHeaderValue() {
            return 1234567891011;
        }

        AKSESI.init({
            formName: "#authentication-form",
            showDevConsole: false,
            headers: {
                'Authorization' : getAuthorizationHeaderValue(),
                'Accept' : 'application/json',
                'Content-Type' : 'application/json'
            }
        });
    </script>
</head>

<body>
<div id="content">

    <form role="form" class="login-form" id="authentication-form" action="http://192.168.0.54:8082/login" method="POST">
        <h3>Login to our site</h3>
        <div class="form-group">
            <label class="sr-only" for="login">Login</label>
            <input type="text" name="login" placeholder="Login..."
                   class="form-username form-control" id="login">
        </div>

        <div class="form-group">
            <div id="password-area">
                <label class="sr-only" for="password">Password</label>
                <input name="password" type="password" id="password" placeholder="Password..."
                       class="form-control form-password"/>
            </div>
        </div>

        <button type="submit" class="btn">Sign in!</button>
    </form>

</div>

</body>
</html>
